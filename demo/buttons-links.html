<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buttons and links | T - CSS framework</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body class="text-default">
  <div class="cont cont_gutter">
    <h1>T</h1>
  </div>
  <div class="cont cont_gutter">
    <h2>Button</h2>
    <button type="button" class="btn1">Button 1</button>
    <button type="button" class="btn1" disabled>Button 1</button>
  </div>
  <div class="cont cont_gutter">
    <h2>Button group horizontal</h2>
    <div class="btn-group-horizontal">
      <button type="button" class="btn1">Button 1</button>
      <button type="button" class="btn1">Button 1</button>
      <button type="button" class="btn1">Button 1</button>
      <button type="button" class="btn1" disabled>Button 1</button>
    </div>
  </div>
  <div class="cont cont_gutter">
    <h2>Button group vertical</h2>
    <div class="btn-group-vertical">
      <button type="button" class="btn1">Button 1</button>
      <button type="button" class="btn1">Button 1</button>
      <button type="button" class="btn1">Button 1</button>
      <button type="button" class="btn1" disabled>Button 1</button>
    </div>
  </div>
  <div class="cont cont_gutter">
    <h2>Link</h2>
    <a href="#" class="link1">Link 1</a>
  </div>
 

  <div class="cont cont_gutter">
    <h2>Checkboxes</h2>
    <label for="checkbox" class="checkbox">
      <input type="checkbox" class="checkbox__input" id="checkbox" />
      <span class="checkbox__label">Label lorem ipsum dolor sit amet consectetur adiscipli elit etiam sed diam rest.</span>
    </label>


  </div>
  <div style="height: 400px;"></div>

</body>
